card:
  cards:
  - cards:
    - cards:
      - entity: $01_unraid_docker_containers_entity$
        name: $26_translate_Containers$
        show_icon: true
        show_label: true
        show_name: false
        show_state: true
        style: "ha-card {\n  border-radius: 10px;\n  box-shadow: 10px;\n  background-position:\
          \ center;\n"
        styles:
          card:
          - background-size: contain
          - background-repeat: no-repeat
          - background-position: center
          icon:
          - width: 27%
          - margin-top: 1%
        type: custom:button-card
      - entity: $02_unraid_version_card_entity$
        icon: mdi:package-up
        show_icon: true
        show_label: true
        show_name: false
        show_state: true
        style: "ha-card {\n  border-radius: 10px;\n  box-shadow: 10px;\n"
        styles:
          card:
          - background-size: contain
          - background-repeat: no-repeat
          - background-position: center
          icon:
          - width: 27%
          - margin-top: 1%
        type: custom:button-card
      - entity: $03_unraid_power_button_entity$
        show_icon: true
        show_label: false
        show_name: true
        show_state: false
        style: "ha-card {\n  border-radius: 10px;\n  box-shadow: 10px;\n  background-position:\
          \ center;\n"
        styles:
          card:
          - background-size: contain
          - background-repeat: no-repeat
          - background-position: center
          icon:
          - width: 27%
          - margin-top: 1%
        type: custom:button-card
      type: horizontal-stack
    - cards:
      - cards:
        - entity: $04_unraid_reboot-button_entity$
          icon: mdi:restart
          name: Reboot
          show_icon: true
          show_label: false
          show_name: true
          show_state: false
          style: "ha-card {\n  border-radius: 10px;\n  box-shadow: 10px;\n"
          styles:
            card:
            - background-size: contain
            - background-repeat: no-repeat
            - background-position: center
            icon:
            - width: 27%
            - margin-top: 1%
          type: custom:button-card
        - entity: $05_unraid_mover_entity$
