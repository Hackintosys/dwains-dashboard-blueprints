          name: Move Data
          show_icon: true
          show_label: false
          show_name: true
          show_state: false
          style: "ha-card {\n  border-radius: 10px;\n  box-shadow: 10px;\n"
          styles:
            card:
            - background-size: contain
            - background-repeat: no-repeat
            - background-position: center
            icon:
            - width: 27%
            - margin-top: 1%
          type: custom:button-card
        - entity: $06_unraid_parity_check_entity$
          icon: mdi:harddisk-remove
          name: $30_translate_parity$ Check
          show_icon: true
          show_label: false
          show_name: true
          show_state: false
          style: "ha-card {\n  border-radius: 10px;\n  box-shadow: 10px;\n"
          styles:
            card:
            - background-size: contain
            - background-repeat: no-repeat
            - background-position: center
            icon:
            - width: 27%
            - margin-top: 1%
          type: custom:button-card
        type: horizontal-stack
      type: vertical-stack
    items_classes: col-lg-6 col-md-6 col-sm-12 col-xs-12
    padding: true
    type: custom:dwains-flexbox-card
  - cards:
    - cards:
      - columns: 1
        direction: right
        entities:
        - entity: $08_unraid_array_status_numerical_entity$
          icon: mdi:code-array
          name: $07_translate_array_status$
        - entity: $10_unraid_array_protection_numerical_entity$
          icon: mdi:harddisk-plus
          name: $09_translate_array_protection$
        item_classes: col-lg-3 col-md-3
        max: 1
        min: 0
        positions:
          icon: inside
          name: inside
          value: 'off'
        severity:
        - color: Green
          from: 0
          to: 1
        - color: Red
          from: 1
          to: 0
        show_icon: true
        stack: horizontal
        style: ":host {\n  --ha-card-background: var(--dwains-theme-primary);\n  --ha-card-border-radius:\
          \ 10px;\n  --ha-card-box-shadow: 10px;\n  --ha-card-opacity: 0.8;\n  card-backgroundbar:\
          \ 0px;\n}\nbar-card-title {\n  margin-bottom: 0px;\n}\nbar-card-divider\
          \ {\n  display: none;\n}\nbar-card-value {\n  margin-right: auto;\n  margin-left:\
          \ 20px;\n  margin-bottom: auto;\n  margin-top: 0px;\n}\nbar-card-title {\n\
          \  margin-bottom: 3px;\n  margin-top: 3px;\n}"
        tap_action: none
        type: custom:bar-card
      type: horizontal-stack
    - cards:
      - cards:
        - columns: 1
          direction: right
          entity: $11_unraid_array_array_total_space_entity$
          icon: mdi:database-settings
          item_classes: col-lg-3 col-md-3
          max: 100
          min: 0
          positions:
            icon: inside
            name: inside
            value: inside
          severity:
          - color: '#3cff00'
            from: 0
            to: 30
          - color: '#ccff00'
            from: 31
            to: 40
          - color: '#d9d21c'
            from: 41
            to: 50
          - color: '#f7da00'
            from: 51
            to: 60
          - color: '#edac09'
            from: 61
            to: 70
          - color: '#ffa408'
            from: 71
            to: 80
          - color: '#ff5e08'
            from: 81
            to: 90
          - color: '#ed0909'
            from: 91
            to: 100
          show_icon: true
          style: ":host {\n  --ha-card-background: var(--dwains-theme-primary);\n\
            \  --ha-card-border-radius: 10px;\n  --ha-card-box-shadow: 10px;\n  --ha-card-font-weight:\
            \ bold;\n  --ha-card-opacity: 0.8;\n}\nha-card {\n  font-size: 10px; \
            \                \n}\nbar-card-value {\n  font-size: 10px;\n}\n"
          tap_action: none
          type: custom:bar-card
        type: horizontal-stack
      type: vertical-stack
